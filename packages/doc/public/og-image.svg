<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-burst" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-burst)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Speed Lines / Burst Effect -->
  <g stroke="hsl(24.6, 95%, 48.1%)" stroke-width="2" opacity="0.3">
    <line x1="600" y1="315" x2="0" y2="0" />
    <line x1="600" y1="315" x2="1200" y2="0" />
    <line x1="600" y1="315" x2="0" y2="630" />
    <line x1="600" y1="315" x2="1200" y2="630" />
    <line x1="600" y1="315" x2="600" y2="0" />
    <line x1="600" y1="315" x2="600" y2="630" />
    <line x1="600" y1="315" x2="0" y2="315" />
    <line x1="600" y1="315" x2="1200" y2="315" />
  </g>

  <!-- Left Side: The Logo (Ninja Octopus) -->
  <g transform="translate(100, 115) scale(0.8)">
    <!-- Reuse Logo Path for consistency -->
    <defs>
        <linearGradient id="body-grad-og" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:hsl(24.6, 95%, 58.1%)" />
        <stop offset="100%" style="stop-color:hsl(24.6, 95%, 48.1%)" />
        </linearGradient>
        <linearGradient id="visor-grad-og" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00f2ff" />
        <stop offset="50%" style="stop-color:#ffffff" />
        <stop offset="100%" style="stop-color:#00f2ff" />
        </linearGradient>
    </defs>
    
    <!-- White Sticker Border -->
    <path fill="white" stroke="white" stroke-width="15" stroke-linejoin="round" d="M256 40 C180 40 120 90 120 160 C120 190 135 220 160 240 L160 280 C120 320 80 300 60 340 C50 360 60 380 80 390 C100 400 130 380 150 350 L180 380 C160 420 140 440 160 460 C180 480 210 460 220 420 L256 440 L292 420 C302 460 332 480 352 460 C372 440 352 420 332 380 L362 350 C382 380 412 400 432 390 C452 380 462 360 452 340 C432 300 392 320 352 280 L352 240 C377 220 392 190 392 160 C392 90 332 40 256 40 Z"/>
    <!-- Body -->
    <path fill="url(#body-grad-og)" d="M256 48 C185 48 128 95 128 160 C128 190 142 215 165 235 V280 C125 315 90 300 70 340 C65 350 70 360 80 365 C90 370 110 360 130 330 L170 370 C150 410 140 430 155 445 C170 460 190 440 200 410 L256 430 L312 410 C322 440 342 460 357 445 C372 430 362 410 342 370 L382 330 C402 360 422 370 432 365 C442 360 447 350 442 340 C422 300 387 315 347 280 V235 C370 215 384 190 384 160 C384 95 327 48 256 48 Z"/>
    <!-- Headband -->
    <path fill="#333" d="M128 140 H384 V180 H128 Z"/>
    <path fill="#333" d="M380 150 L420 130 L410 160 L440 170 L384 170 Z"/>
    <!-- Visor -->
    <path fill="url(#visor-grad-og)" d="M160 150 H352 V170 H160 Z" opacity="0.9"/>
    <!-- Orbs -->
    <circle cx="70" cy="340" r="15" fill="#1877F2" />
    <circle cx="155" cy="445" r="15" fill="#E4405F" />
    <circle cx="357" cy="445" r="15" fill="#0A66C2" />
    <circle cx="442" cy="340" r="15" fill="#1DA1F2" />
  </g>

  <!-- Right Side: Text Content -->
  <g transform="translate(550, 200)">
    <!-- Main Title with Shadow -->
    <text x="5" y="5" font-family="Impact, sans-serif" font-size="100" fill="black" opacity="0.5">DOMINATE</text>
    <text x="0" y="0" font-family="Impact, sans-serif" font-size="100" fill="white">DOMINATE</text>
    
    <text x="5" y="115" font-family="Impact, sans-serif" font-size="100" fill="black" opacity="0.5">SOCIAL MEDIA</text>
    <text x="0" y="110" font-family="Impact, sans-serif" font-size="100" fill="hsl(24.6, 95%, 48.1%)">SOCIAL MEDIA</text>
    
    <!-- Subtitle / Hook -->
    <text x="5" y="190" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#ccc">One Tool. Infinite Reach.</text>
    
    <!-- CTA Button Look -->
    <rect x="0" y="230" width="300" height="80" rx="10" fill="#fff"/>
    <text x="150" y="282" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="black" text-anchor="middle">TRY IT NOW</text>
    
    <!-- Arrow -->
    <path d="M320 270 L360 270 L350 260 M360 270 L350 280" stroke="white" stroke-width="5" fill="none"/>
  </g>

  <!-- Sticker Peel Effect Corner -->
  <path d="M1100 530 L1200 630 L1100 630 Z" fill="#eee"/>
  <path d="M1100 530 L1200 630 L1200 530 Z" fill="#ccc" opacity="0.5"/>
</svg>
